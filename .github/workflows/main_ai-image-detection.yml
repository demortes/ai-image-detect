name: Build and deploy Chrome Extension - ai-image-detect

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Archive extension files
        run: |
          zip -r extension.zip . -x '*.git*' '*.github*' 'node_modules/*'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: extension.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: chrome-extension

      # Add your deployment step here if you want to automate publishing to the Chrome Web Store.
      # For example, use https://github.com/marketplace/actions/chrome-extension-upload
      # Or leave this as an artifact for manual upload.
